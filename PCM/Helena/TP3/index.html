<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Audio Viz Modular</title>
    <style>
      :root { color-scheme: dark light; }
      body { margin: 0; font-family: system-ui, sans-serif; }
      header, footer { padding: .75rem 1rem; display: flex; gap: .5rem; align-items: center; flex-wrap: wrap; }
      header { border-bottom: 1px solid #ddd; }
      footer { border-top: 1px solid #ddd; font-size: .9rem; opacity: .8; }
      button, select { padding: .5rem .75rem; }
      #wrap { display: grid; grid-template-rows: auto 1fr auto; height: 100dvh; }
      #stage { position: relative; }
      #viz { width: 100%; height: 100%; display: block; background: #0b0d10; }
      .spacer { flex: 1 }
      .meter { min-width: 10ch; text-align: right; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header>
        <button id="btnStart">Iniciar</button>
        <button id="btnStop" disabled>Parar</button>
        <label>Ganho
          <input id="gain" type="range" min="0" max="2" value="1" step="0.01" />
        </label>
        <label>Visualização
          <select id="vizSelect">
            <option value="waveform">Waveform</option>
          </select>
        </label>
        <div class="spacer"></div>
        <button id="btnSnap">Exportar PNG</button>
      </header>

      <div id="stage">
        <canvas id="viz"></canvas>
      </div>

      <footer>
        <div class="spacer"></div>
        <div class="meter"><span id="sr">—</span> Hz</div>
      </footer>
    </div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
