    <main>
      <section>
        <div
          id="heroCarousel"
          class="carousel slide fixed-carousel-height"
          data-bs-ride="carousel"
        >
        <!-- Indicadores (bolinhas) -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!-- Slides -->
        <div class="carousel-inner h-100">
          <article class="carousel-item active h-100" data-bs-interval="4000">
            <img src="../img/hogwarts1.webp" class="d-block w-100 h-100 carousel-img-fixed" alt="Slide 1" />
            <div class="carousel-caption">
              <h5>Primeiro slide</h5>
              <p>Um texto de exemplo aqui.</p>
            </div>
          </article>
          <article class="carousel-item h-100" data-bs-interval="4000">
            <img src="../img/hogwarts2.webp" class="d-block w-100 h-100 carousel-img-fixed" alt="Slide 2" />
            <div class="carousel-caption">
              <h5>Segundo slide</h5>
              <p>Outro texto de exemplo.</p>
            </div>
          </article>
          <article class="carousel-item h-100" data-bs-interval="4000">
            <img src="../img/hogwarts3.webp" class="d-block w-100 h-100 carousel-img-fixed" alt="Slide 3" />
            <div class="carousel-caption">
              <h5>Terceiro slide</h5>
              <p>Mais conteúdo.</p>
            </div>
          </article>
        </div>
        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Seguinte</span>
        </button>
      </section>
    </main>
    <!-- FOOTER Contact Me -->
  <footer id="contact-me" class="bg-red-dark text-white py-4 mt-0">
      <div class="container">
        <h4 class="mb-3">Contact Me</h4>
        <form
          class="row g-3"
          action="mailto:A52345@alunos.isel.pt"
          method="POST"
          enctype="text/plain"
        >
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              name="Name"
              placeholder="Your Name"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="email"
              class="form-control"
              name="Email"
              placeholder="Your Email"
              required
            />
          </div>
          <div class="col-12">
            <textarea
              class="form-control"
              name="Message"
              rows="3"
              placeholder="Your Message"
              required
            ></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-gold text-black">Send</button>
          </div>
        </form>
      </div>
    </footer>
