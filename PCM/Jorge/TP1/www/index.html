<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meu Portefólio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header>
      <!-- TOP BAR -->
      <div
        class="d-flex align-items-center px-3 py-1 bg-black text-gold d"
        id="nav-socials"
      >
        <div class="d-flex gap-3">
          <a href="#" class="text-gold"><i class="bi bi-instagram"></i></a>
          <a href="#" class="text-gold"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-gold"><i class="bi bi-twitter-x"></i></a>
          <a href="#" class="text-gold"><i class="bi bi-linkedin"></i></a>
        </div>
        <span class="ms-auto small fst-italic">All Rights Reserved</span>
      </div>

      <!-- NAVBAR -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-red-dark border-top border-gold"
      >
        <div class="container-fluid">
          <!-- Brand em caixa -->
          <a
            class="navbar-brand border border-gold rounded px-2 py-1 fw-semibold fst-italic text-yellow"
            href="#"
          >
            Jorge Gonçalves
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-center"
            id="menu"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- link ativo -->
                <a
                  class="nav-link bg-gold text-black rounded px-3 py-1 me-3"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white me-3" href="#">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white me-3" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white me-3"
                  href="#"
                  data-bs-toggle="dropdown"
                  >Projects</a
                >
                <ul class="dropdown-menu bg-red">
                  <li>
                    <a class="dropdown-item text-white" href="#">Project 1</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-white" href="#">Project 2</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white me-3" href="#">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicadores (bolinhas) -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#heroCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <img src="../img/hogwarts1.png" class="d-block w-100" alt="Slide 1" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Primeiro slide</h5>
            <p>Um texto de exemplo aqui.</p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="4000">
          <img src="../img/hogwarts2.jpg" class="d-block w-100" alt="Slide 2" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Segundo slide</h5>
            <p>Outro texto de exemplo.</p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="4000">
          <img src="../img/hogwarts3.jpg" class="d-block w-100" alt="Slide 3" />
          <div class="carousel-caption d-none d-md-block">
            <h5>Terceiro slide</h5>
            <p>Mais conteúdo.</p>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#heroCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Seguinte</span>
      </button>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script custom -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navbarToggler = document.querySelector(".navbar-toggler");
        if (navbarToggler) {
          navbarToggler.addEventListener("click", function () {
            navbarToggler.classList.toggle("change");
          });
        }
      });
    </script>
  </body>
</html>
